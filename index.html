<!DOCTYPE html>
<html>
    <head>
      <title>Find Your Movies</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id='container'>
        <div id=theater-image class='text-center'>
          <img src='public/Theaterbackground.png'>
        </div>
        <div id=content>
          <div id="heading" class='text-center margin-top'>
            <h1>The Movie-Finder</h1>
            <h3>What's your favorite movie?</h3>
          </div>
          <div id='public-search' class='text-center'>
            <input id='movie-input' class='form-control text-center' type="search" placeholder="Input Favorite Movie" aria-label='Favorite Movie'>
          </div>
          <div class="search-results text-center" id="search-results">
            <ul id="result-list" class='result' style="margin-left: 0; text-align: center;">
              <!-- <li class='list-group-item'></li> -->
            </ul>
          </div>
          <div id="movie-list-div text-center">
            <ul id="movie-list" class='list-group text-center d-none'>
              <li id="movie-list-1" class="list-group-item movie-list"></li>
              <li id="movie-list-2" class="list-group-item movie-list"></li>
              <li id="movie-list-3" class="list-group-item movie-list"></li>
              <li id="movie-list-4" class="list-group-item movie-list"></li>
              <li id="movie-list-5" class="list-group-item movie-list"></li>
              <li id="movie-list-6" class="list-group-item movie-list"></li>
              <li id="movie-list-7" class="list-group-item movie-list"></li>
              <li id="movie-list-8" class="list-group-item movie-list"></li>
              <li id="movie-list-9" class="list-group-item movie-list"></li>
              <li id="movie-list-10" class="list-group-item movie-list"></li>
              <li id="movie-list-11" class="list-group-item movie-list"></li>
              <li id="movie-list-12" class="list-group-item movie-list"></li>
              <li id="movie-list-13" class="list-group-item movie-list"></li>
              <li id="movie-list-14" class="list-group-item movie-list"></li>
              <li id="movie-list-15" class="list-group-item movie-list"></li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
